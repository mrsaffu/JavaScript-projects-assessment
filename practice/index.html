<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Movies</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #202020;
            padding: 10px 20px;
        }
        .navbar .logo img {
            height: 50px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        .navbar .nav-links a:hover {
            color: #e62429;
        }
        .navbar .search {
            display: flex;
            align-items: center;
        }
        .navbar .search input {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .navbar .search button {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: #e62429;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .navbar .search button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://i.pinimg.com/736x/8e/e9/c1/8ee9c1e8083ebe9babe7208c1f46daca.jpg" alt="Marvel Logo">
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">Characters</a>
            <a href="#">About</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </div>
</body>
</html>
