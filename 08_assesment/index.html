<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

<body>
    <section class="sec1">

            <h1 class="heading">Our Pricing</h1>

            <div class="cont1box2">

                <i class="fa-solid fa-toggle-off fa-flip-both"></i>

            </div>
        </div>
        <div class="cont2">
            <div class="card">
                <p>Basic</p>
                <h1 class=".c1h">$19.99</h1>

                <p>500 GB Stroge</p>
                <hr>
                <p>Users Allowed</p>
                <hr>
                <p>Spend Up to 3 Gb</p>

                <button>Learn More</button>


            </div>
            <div class="card">
                <p>Professional</p>
                <h1 class=".c1h">$24.99</h1>

                <p> 1 TB Stroge</p>
                <hr>
                <p> 5 Users Allowed</p>

                <hr>

                <button>Learn More</button>
            </div>
            <div class="card">
                <p>Master</p>
                <h1 class=".c1h">$ 39.99</h1>
                <hr>
                <p> 2 TB Stroge </p>
                <hr>
                <p> 10 Users Allowed</p>
