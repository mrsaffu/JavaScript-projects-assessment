<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
    <link rel="stylesheet" href="./singup.css">
</head>
<body>
    <form action="" id="form">
        <div><h1>SingUp Form</h1></div>
        <div>
            <input type="text" placeholder="Enter Your Name " id="name">
            <aside id="userError"></aside>
        </div>

        <div><input type="tel" placeholder="Enter Your Number " id="phone">
            <aside id="phoneError"></aside>
        </div>
            

        <div><input type="email" placeholder="Enter Your Email " id="email">
            <aside id="gmailError"></aside>

           </div>

        <div><input type="password" placeholder="Enter Your Password " id="pwd">
            <aside id="pwdError"></aside>

            </div>

        <div><input type="password" placeholder="Enter Your Conform Password " id="cpwd">
            <aside id="cpwdError"></aside>

        </div>

        <div><button type="submit" id="submit_btn">Submit</button></div>

        <div><button type="reset" id="reset_btn">Cancile</button></div>




<script src="./singup.js"></script>

    </form>
</body>
</html>
